<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Острог, Україна</title>
    <style>
        .footer-nav {
            display: flex;
            justify-content: center;
            gap: 24px;
            padding: 24px 0;
            background: #2c3e50;
            border-radius: 0 0 12px 12px;
        }
        .footer-nav a {
            color: #fff;
            background: #34495e;
            padding: 10px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .footer-nav a:hover {
            background: #1abc9c;
        }
        body {
            font-family: Arial, sans-serif;
            background: #2c3e50;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            padding: 32px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 16px;
        }
        p {
            color: #34495e;
            font-size: 18px;
            line-height: 1.6;
        }
        img {
            max-width: 100%;
            border-radius: 8px;
            margin-top: 24px;
        }
    </style>
</head>

</html>
